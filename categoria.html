<body style="padding-top: 70px;">
    <nav class="navbar" role="navigation" style="position: fixed; width: 100vw; top: 0; z-index: 9999; height: 70px;">
        <div class="container-fluid">
            <a class="logo" href="#"></a>

        </div>

    <div id="dropdown-menu" class="list-group collapse out">

        <a class="list-group-item">Dapibus ac facilisis in</a>
    </div>

	<div class="container">
		<h3>Nova categoria</h3>
        
        <div class="panel">
            <div class="panel-heading">
                <i class="material-icons">info</i> Informações da categoria 
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">title</i>
                    </span>
                    <input type="text" class="form-control" placeholder="ex: Carro, casa...">
                </div>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lightbulb_outline</i>
                        </span>
                        <label class="control-label">Ícone</label>
                        <button class="btn btn-primary" id="selecionar_icone"><span class="caret"></span></button>
                        <i class="material_icons"><span id="texto"></span></i>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">colorize</i>
                        </span>
                        <label class="control-label">Cor</label>
                        <input type="color" class="form-control">
                    </div>
                </div>  
            </div>
        </div>                
        <div class="panel">
            <div class="panel-heading">
                <i class="material-icons">list</i> Subcategoria 
            </div>
            <div class="panel-body">
                <table class="table lista_subcategorias" style="display: none;">
                    <tr>
                        <th>Título</th>
                        <th>Repetição</th>
                        <th>Excluir</th>
                    </tr>
                </table>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">title</i>
                        </span>
                        <label class="control-label">Título</label>
                        <input type="text" class="form-control" id="input_subcategorias" placeholder="ex: IPTU, IPVA, Consulta médica...">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">replay</i>
                        </span>
                        <label class="control-label">Repetir a cada</label>
                        <select class="form-control" id="subcategoria_repeticao">
                            <option value="m">minuto</option>
                            <option value="H" selected>hora</option>
                            <option value="D">dia</option>
                            <option value="W">semana</option>
                            <option value="M">mês</option>
                            <option value="Y">ano</option>
                        </select>
                    </div>
                </div>
                 <div class="row">
                    <button class="btn btn-simple btn-info" id="add_subcategoria">Adicionar subcategoria</button>
                </div>        
            </div>
        </div>       
        <button class="btn btn-success" style="float: right; clear:both;" id="gravar_categoria"><i class="material-icons">check</i></button>
        <button class="btn btn-danger btn-simple" onclick="window.location.href='/index.html'" style="float:right;">Cancelar</button>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>

    <script src="js/db.js"></script> 
	<script src="js/main.js"></script> 
    <script src="js/categoria.js"></script>
     <script src="js/ModalSelect.js"></script>
