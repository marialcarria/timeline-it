<body style="padding-top: 70px;">
    <nav class="navbar" role="navigation" style="position: fixed; width: 100vw; top: 0; z-index: 9999; height: 70px;">

	<div class="container">
		<h3>Categoria <button id="excluir_categoria" class="btn btn-sm btn-danger pull-right" style="display: none;">excluir categoria</h3>
        
        <div class="panel">
            <div class="panel-heading">
                <i class="material-icons">info</i> Informações da categoria 
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">title</i>
                    </span>
                    <input type="text" class="form-control" id="nome_categoria" placeholder="ex: Carro, casa..." required>
                </div>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <button class="btn btn-info btn-xs" id="selecionar_icone">Selecionar ícone <span class="caret"></span></button>
                        <div id="nome_icone"></div>      
                    </div>
                    <input type="hidden" id="valor_icone" />
                </div>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <button class="btn btn-info btn-xs" id="selecionar_cor">Selecionar cor <span class="caret"></span></button>    
                        <div style="width: 25px; height: 25px;"></div>                  
                        <div id="nome_cor"></div>                  
                    </div>
                     <input type="hidden" id="valor_cor" />
                </div>  
            </div>              
        </div>                
        <div class="panel">
            <div class="panel-heading">
                <i class="material-icons">list</i> Subcategoria 
            </div>
            <div class="panel-body">
                <table class="table lista_subcategorias" style="display: none;">
                    <tr class="header_subcategorias">
                        <th></th>
                        <th>Título</th>
                        <th>Repetição</th>
                        <th></th>
                    </tr>
                </table>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">title</i>
                        </span>
                        <label class="control-label">Título</label>
                        <input type="text" class="form-control" id="input_subcategorias" placeholder="ex: IPTU, IPVA, Consulta médica...">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">replay</i>
                        </span>
                        <label class="control-label">Repetir a cada</label>
                        <select class="form-control" id="subcategoria_repeticao">
                            <option value="0" selected>não repetir</option>
                            <option value="m">minuto</option>
                            <option value="H">hora</option>
                            <option value="D">dia</option>
                            <option value="W">semana</option>
                            <option value="M">mês</option>
                            <option value="Y">ano</option>
                        </select>
                    </div>
                </div>
                 <div class="row">
                    <button class="btn btn-simple btn-info" id="add_subcategoria">Adicionar subcategoria</button>
                </div>        
            </div>
        </div>       
        <button class="btn btn-success" style="float: right; clear:both;" id="gravar_categoria"><i class="material-icons">check</i></button>
        <button class="btn btn-danger btn-simple" onclick="window.location.href='/index.html'" style="float:right;">Cancelar</button>
	</div>
