	<div class="container">
		<h3>Nova categoria</h3>
        
       
         <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">title</i>
            </span>
            <input type="text" class="form-control" placeholder="ex: Carro, casa...">
        </div>

        
       
        
        <div class="row">
			<div class="col-xs-12">
				<div class="input-group form-group">
					<span class="input-group-addon">
                        <i class="material-icons">lightbulb_outline</i>
                    </span>
                    <label class="control-label">Ícone</label>
					<select class="form-control" id="categ_icone">
                        <option value="0" selected>Selecionar icone</option>
                    </select>
				</div>
			</div>
		</div>
        
        <div class="row">
			<div class="col-xs-12">
				<div class="input-group form-group">
					<span class="input-group-addon">
                        <i class="material-icons">colorize</i>
                    </span>
                    <label class="control-label">Cor</label>
					<select class="form-control" id="categ_cor">
                        <option value="0" selected>Selecionar cor</option>
                    </select>
				</div>
			</div>
		</div>
        <div class="row">
            <button class="btn btn-simple btn-info" style="clear: both;" data-value="0" id="add_subcateg">Adicionar subcategoria</button>
        </div>
         <div class="row">
			<div class="col-xs-6">
				<div class="input-group form-group">
                    <span class="input-group-addon">
                        <i class="material-icons">list</i>
                    </span>
                    <label class="control-label">Subcategoria</label>
                    <input type="text" class="form-control" placeholder="ex: IPTU, IPVA, Consulta médica...">
                 </div>
			</div>
		</div>
        <button class="btn btn-success" style="float: right; clear:both;"><i class="material-icons">check</i></button>
        <button class="btn btn-danger btn-simple" onclick="window.location.href='/index.html'" style="float:right;">Cancelar</button>
