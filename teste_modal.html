    <script>
        $('#selecionar').on('click', function() {
            var modal = new ModalSelect('#texto', '#valor');
            db.subcategorias.where('id_categoria').equals(2).toArray().then(function(data) {
                modal.setData(data, 'titulo', 'id_subcategoria');
                modal.show();
            })
        });
